<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	
<head>
	<title>Jeffrey M. Hokanson</title>
	<script src="https://d3js.org/d3.v5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

	<script type="text/javascript" async
	  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>

	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
		  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
		});
	</script>

	<!-- Turn off the little arrows associated with the input box -->
	<style>
		input[type=number] { 
		  -moz-appearance: textfield;
		  appearance: textfield;
		  margin: 0; 
		}
		input[type=number]::-webkit-inner-spin-button {
		  -webkit-appearance: none;
		}
	</style>
</head>


<body>

	<!-- The main menu -->
	<div class="ui main text container">
		<div class="ui inverted menu">
			<div class = "header item">
				Design
			</div>
			<div class = "ui simple dropdown item">
				<span class="text"> Minimax </span>
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class="header">Critera</div>
					<div class="item"> Minimax</div>
				</div>
			</div>
			<div class = "ui simple dropdown item">
				<span class="text"> $\ell_2$ </span>
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class="header">Metric</div>
					<div class="item"> $\ell_2$ </div>
				</div>
			</div>
			<div class = "ui simple dropdown item">
				<span class="text"> square </span>
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class="header">Domain</div>
					<div class="item">square</div>
				</div>
			</div>
			<div class="item">
				<div class = "ui inverted transparent input">
					<input type="number" placeholder="40" id = "goto"></div>
				</div>
				<div class="ui inverted icon buttons">
					<div class="ui inverted icon basic button" id="decrease">
						<i class="arrow left icon"></i>
					</div>
					<div class="ui inverted icon basic button" id="increase">
						<i class="arrow right icon"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="ui text container">		
		<div class="ui center aligned container">
			<svg id="design_plot" height=500 width=500></svg>
		</div>
		
		<table class="ui definition table">
			<colgroup>
			   <col span="1" style="width: 15%;">
			   <col span="1" style="width: 70%;">
			</colgroup>
			<tbody>
				<tr>
					<td> Points </td>
					<td id="Mpoints"> </td>
				</tr>
				<tr>
					<td> Radius </td>
					<td id="radius"> </td>
				</tr>
				<tr>
					<td> Author </td>
					<td id="author"> </td>
				</tr>
				<tr>
					<td> Notes </td>
					<td id="notes"> </td>
				</tr>
			</tbody>
		</table>

		<h3 class="ui header">Coordinates</h3>
		<table class="ui small celled table" id = "coord">
			<thead><tr>
				<th>x</th> <th>y</th>
			</tr></thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script>
		var M = 40;
		// Grab the element with the plot
		var svg = d3.select("#design_plot");
		
		// Setup the scale for the domain
		var x = d3.scaleLinear()
			.domain([-0.25,1.25])
			.range([0,500]);
		var y = d3.scaleLinear()
			.domain([-0.25,1.25])
			.range([500,0])	
	
		// Draw bounding box for the domain
		svg.append("rect")
			.attr("x", x(0))
			.attr("y", y(1))
			.attr("width", x(1) - x(0))
			.attr("height",y(0) - y(1))
			.style("fill", "#bdbdbd")
			.style("fill-opacity",1);


		function draw_design(design){
		
			svg.selectAll("circle").remove();
	
			svg.selectAll("disk")
				.data(design["X"])
				.enter()
				.append("circle")
					.attr("cx", function(d){ return x(d[0])})
					.attr("cy", function(d){ return y(d[1])})
					.attr("r", x(design["radius"]) - x(0) )
					.attr("stroke", "#377eb8")
					.attr("stroke-width", 1)
					.style("fill", "#377eb8")
					.style("fill-opacity", 0.4);
			
			svg.selectAll("xhat")
				.data(design["X"])
				.enter()
				.append("circle")
					.attr("cx", function(d){ return x(d[0])})
					.attr("cy", function(d){ return y(d[1])})
					.attr("r", 3)
					.style("fill", "#e41a1c");

			$("#Mpoints").html(design["X"].length.toString());
			$("#radius").html(design["radius"].toString());
			$("#author").html(design["author"]);
			$("#notes").html(design["notes"]);

			// Delete existing table
			//$("#coord").empty()

			// Fill the table
			var tbody = d3.select("#coord tbody");

			console.log(design["X"].length.toString());

			var rows = tbody.selectAll("tr")
				.data(design["X"]);
			
			var cells = rows.enter()
				.append('tr')
				.merge(rows)
				.selectAll("td")
					.data(function(d, i) { return Object.values(d); });

			cells.enter()
				.append("td")
				.merge(cells)
				.text(function(d) {return d;});
			
			cells.exit().remove();
			rows.exit().remove();
			console.log(rows);
		}

		function load_square(M, callback){
			var url = "".concat("https://raw.githubusercontent.com/jeffrey-hokanson/ExperimentDesigns/master/designs/minimax/l2/square_", M.toString().padStart(4,'0'), ".json");
			console.log(url);
			d3.json(url).then(callback);	
		}


		// Load default
		load_square(M, draw_design);
		$("#goto").val(M);

		$("#decrease").click(function(){
			if (M >= 2){
				M = M-1;
				load_square(M, draw_design);
				//$("#goto").attr("placeholder", M.toString()).val("").focus().blur();
				$("#goto").val(M);
			}
		})	
		$("#increase").click(function(){
			if (M < 50){
				M = M+1;
				load_square(M, draw_design);
				//$("#goto").attr("placeholder", M.toString()).val("").focus().blur();
				$("#goto").val(M);
			}
		})	
		$("#goto").on("input", function(){
			var M_new = parseInt($(this).val());
			if (M_new >= 1 & M_new <= 50){
				M = M_new;
			}
			load_square(M, draw_design);
		})

	</script>
</body>
</html>
